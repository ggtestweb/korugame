<!DOCTYPE html>
<html>
<head>
    <title>Koru Game</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Koru Game</h1>
    <label class="switch">
        <input type="checkbox" id="darkModeSwitch">
        <span class="slider round"></span>
    </label>

    <div class="timer-container">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <p>Geschätzte Zeit (Minuten): <input type="number" id="geschätzteZeit"></p>
        <button id="schätzenButton">Schätzen</button>
    </div>

    <div class="score-container">
        <h2>Punktzahl: <span id="punktzahl">0</span></h2>
        <button id="resetButton">Punktzahl zurücksetzen</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
